<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Side Project Generator</title>
  <link href="main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
</head>

<body>
  <div class="section group" style="text-align: center;">
    <h1 style="font-size: 48px;">Side Project Generator</h1>
    <p class="lead" style="font-size: 18px;">Creatives often combine two things that haven't been combined before.<br>
    	They call these, side projects.</p>
  </div>

  <div class="section group">
	<p></p>
	<br>
  </div>

  <div class="section group">
    <div class="col span_1_of_5" style="width: 5%;"></div>

    <div class="col span_1_of_5" style="width: 32.44%">
      <p style="text-transform: capitalize; font-size: 4vw;" class="blink"><span><a id="leftOutput" target="_blank"></a></span></p>
    </div>

    <div class="col span_1_of_5">
      <button class="button button-clear" onclick="myFunction()"><img src="images/Colbert.gif">click to randomize</img></button>
    </div>

    <div class="col span_1_of_5" style="width: 32.44%">
      <p style="text-transform: capitalize; font-size: 4vw;" class="blink"><span><a id="rightOutput" target="_blank"></a></span></p>
    </div>

    <div class="col span_1_of_5" style="width: 5%;"></div>
  </div>
  <!-- part 2 -->
  <div class="section group">
    <div class="col span_1_of_5" style="width: 5%"></div>

    <div class="col span_1_of_5" style="width: 32.44%">
      <input type="checkbox" id="isLeftLocked" class="check_box"> 
    </div>

    <div class="col span_1_of_5"></div>

    <div class="col span_1_of_5" style="width: 32.44%">
      <input type="checkbox" id="isRightLocked">
    </div>

    <div class="col span_1_of_5" style="width: 5%"></div>
  </div>

  <footer class="footer">
    <p>By <a href="https://nickrog.com" target="_blank" class="link"><span>Nick Rog</span></a>
    and <a href="http://russrizzo.net" target="_blank" class="link"><span>Russ Rizzo</span></a>, with <a href="alenelson.html" target="_blank" class="link"><span>Alex Nelson</span></a></p>
  </footer>

</body>

</html>
